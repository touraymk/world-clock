<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="CSS/style.css">
  <title>Worl Clock - Mariama Kjellstrøm</title>
</head>

<body>
  <div class="container">
    <header class="d-flex header">
      <img src="images/icons8-clock-69.png" alt="clock" class="icon" />
      <h1>World Clock</h1>
    </header>
    <select id="city">
      <option value="">Select a city</option>
      <option value="current">📍 Current loaction</option>
      <option value="Africa/Khartoum">🇸🇩 Khartoum</option>
      <option value="Europe/Tallinn">🇪🇪 Tallinn</option>
      <option value="Europe/Rome">🇮🇹 Rome</option>
      <option value="Asia/Vientiane">🇱🇦 Vientiane</option>
      <option value="Asia/Kathmandu">🇳🇵 Kathmandu</option>
      <option value="America/Vancouver">🇺🇸 Vancouver</option>
      <option value="America/Tijuana">🇲🇽 Tijuana</option>
    </select>

    <div id="cities">
      <div class="city" id="manila">
        <div>
          <h2>Manila</h2>
          <div class="date">May 28th 2023</div>
        </div>
        <div class="time">0:15:48 <small>AM</small></div>
      </div>
      <div class="city" id="mexico-city">
        <div>
          <h2>Mexico City</h2>
          <div class="date">May 28th 2023</div>
        </div>
        <div class="time">0:15:48 <small>AM</small></div>
      </div>
      <div class="city" id="banjul">
        <div>
          <h2>Banjul</h2>
          <div class="date">May 28th 2023</div>
        </div>
        <div class="time">0:15:48 <small>AM</small></div>
      </div>
    </div>

  </div>

  <footer>
    <div>
      Coded by <a href="https://www.linkedin.com/in/mariama-kjellstr%C3%B8m-touray-9b0637262/"
        target="_blank"><strong>Mariama
          Kjellstrøm 🦄 </strong></a>
      and is <a href="https://github.com/touraymk/world-clock" target="_blank">open sourced on Github</a>
    </div>
    <a target="_blank" href="https://icons8.com/icon/qlpHGoovI81r/clock">Clock</a> icon by <a target="_blank"
      href="https://icons8.com">Icons8</a>
  </footer>
  <script src="JavaScript/app.js"></script>
</body>

</html>
